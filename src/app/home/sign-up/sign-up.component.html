<h4 class="text-center"> Register to embrace a new world!</h4>

<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signUp()">
    <div class="form-group">
        <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus>
        <ap-v-message *ngIf="signupForm.get('email').errors?.required && (form.submitted || signupForm.get('email').touched)" text="Email is required!">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('email').errors?.email && (form.submitted || signupForm.get('email').touched)" text="Invalid e-mail">
        </ap-v-message>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-v-message *ngIf="signupForm.get('fullName').errors?.required && (form.submitted || signupForm.get('fullName').touched)" text="Full name is required!">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('fullName').errors?.minlength && (form.submitted || signupForm.get('fullName').touched)" text="Minimum length is 2">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('fullName').errors?.maxlength && (form.submitted || signupForm.get('fullName').touched)" text="Maximum length is 40">
        </ap-v-message>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-v-message *ngIf="signupForm.get('userName').errors?.required && (form.submitted || signupForm.get('userName').touched)" text="Username is required!">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('userName').errors?.minlength && (form.submitted || signupForm.get('userName').touched)" text="Minimum length is 2">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('userName').errors?.maxlength && (form.submitted || signupForm.get('userName').touched)" text="Maximum length is 30">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('userName').errors?.lowerCase && (form.submitted || signupForm.get('userName').touched)" text="Must be lowercase">
        </ap-v-message>
        <ap-v-message text="Username already taken" *ngIf="signupForm.get('userName').errors?.userNameTaken && (form.submitted || signupForm.get('userName').touched)">
        </ap-v-message>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-v-message *ngIf="signupForm.get('password').errors?.required && (form.submitted || signupForm.get('password').touched)" text="Password is required!">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('password').errors?.minlength && (form.submitted || signupForm.get('password').touched)" text="Minimum length is 8">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('password').errors?.maxlength && (form.submitted || signupForm.get('password').touched)" text="Maximum length is 14">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.errors?.UserNamePasswordValidator" text="Username and password must be different">
        </ap-v-message>
    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
