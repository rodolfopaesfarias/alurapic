<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4">
    <div class="form-group">
        <input formControlName="email" placeholder="email" class="form-control" autofocus>
        <ap-v-message *ngIf="signupForm.get('email').errors?.required" text="Email is required!">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('email').errors?.email" text="Invalid e-mail">
        </ap-v-message>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-v-message *ngIf="signupForm.get('fullName').errors?.required" text="Full name is required!">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('fullName').errors?.minlength" text="Minimum length is 2">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('fullName').errors?.maxlength" text="Maximum length is 40">
        </ap-v-message>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-v-message *ngIf="signupForm.get('userName').errors?.required" text="Username is required!">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('userName').errors?.minlength" text="Minimum length is 2">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('userName').errors?.maxlength" text="Maximum length is 30">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('userName').errors?.pattern" text="Must be lowercase">
        </ap-v-message>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-v-message *ngIf="signupForm.get('password').errors?.required" text="Password is required!">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('password').errors?.minlength" text="Minimum length is 8">
        </ap-v-message>
        <ap-v-message *ngIf="signupForm.get('password').errors?.maxlength" text="Maximum length is 14">
        </ap-v-message>
    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
